<div class="login-container">
  <div style="border: 2px; border-color:blue">
  <h1 class="mt-4">Sign In</h1>
  <form [formGroup]="loginForm">
  <div class="input-row mt-4">
    <label for="username">Username:</label>
    <input type="text" class="form-control" formControlName="username" autocomplete="off">
    <label *ngIf="f['username'].touched  && f['username'].errors && f['username'].errors['required']" class="text-danger fw-bolder">Please Enter Valid UserName</label>
  </div>
  <div class="input-row mt-4">
    <label for="password">Password:</label>
    <input type="password" class="form-control" formControlName="password" autocomplete="off">
    <label *ngIf="f['password'].touched  && f['password'].errors && f['password'].errors['required']" class="text-danger fw-bolder">Please Enter Valid Password</label>
  </div>
  <button class="btn btn-primary mt-4 mb-4" type="submit" (click)="onSignIn()">SignIn</button>
</form>
</div>
</div>
